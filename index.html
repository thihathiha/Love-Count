<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Love Counter</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

	<section id="main">
		<div class="menu">
			<div class="line1"></div>
			<div class="line2"></div>
			<div class="line3"></div>
		</div>

		<div class="content">
			<div class="title">
				<span>We have fallen in love</span>
				<h1 id="countbox"></h1>
			</div>

			<div class="info">
				<div class="profile">
					<img src="img/pf1.jpg" alt="pf1"/>
				</div>
				<div class="love">
					<i class="fa-solid fa-heart"></i>
				</div>
				<div class="profile">
					<img src="img/pf2.jpg" alt="pf2"/>
				</div>
			</div>
		</div>
	</section>

	<section id="memory">
		<div class="close" align="right">
			<span>Our Memories</span>
			<i class="fa-solid fa-xmark"></i>
		</div>

		<div class="photos">

			<div class="images">
				<div class="first">
					<div class="cross1 hide">x</div>
					<img src="img/firstdate.jpg" alt="firstdate" class="firstphoto hide" />
				</div>
				<div class="second">
					<div class="cross2 hide">x</div>
					<img src="img/seconddate.jpg" alt="seconddate" class="secondphoto hide" />
				</div>
			</div>

			<div class="images">
				<div class="third">
					<div class="cross3 hide">x</div>
					<img src="img/thirddate.jpg" alt="thirddate" class="thirdphoto hide" />
				</div>
				<div class="fourth">
					<div class="cross4 hide">x</div>
					<img src="img/fourthdate.jpg" alt="fourthdate" class="fourthphoto hide" />
				</div>
			</div>

			<div class="fifth">
				<div class="cross5 hide">x</div>
				<img src="img/fifthdate.jpg" alt="fifthdate" class="fifthphoto hide" />
			</div>

			<div class="images">
				<div class="sixth">
					<div class="cross6 hide">x</div>
					<img src="img/sixthdate.jpg" alt="sixthdate" class="sixthphoto hide" />
				</div>
				<div class="seventh">
					<div class="cross7 hide">x</div>
					<img src="img/seventhdate.jpg" alt="seventhdate" class="seventhphoto hide" />
				</div>
			</div>

			<footer>
				<p>1Month</p>
				<i class="fa-solid fa-angle-right"></i>
			</footer>

		</div>
	</section>

	<script src="jquery.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>

</body>
</html>
